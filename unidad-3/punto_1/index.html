<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculadora WebComponent</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-color: #f0f0f0;
            }
            x-calculator {
                display: block;
                border: 1px solid #ccc;
                padding: 15px;
                border-radius: 8px;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            x-calculator input {
                width: calc(100% - 20px);
                margin-bottom: 10px;
                padding: 10px;
                font-size: 1.5em;
                text-align: right;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
            }
            x-calculator button {
                width: 50px;
                height: 50px;
                margin: 5px;
                font-size: 1.2em;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                background-color: #e0e0e0;
                transition: background-color 0.2s;
            }
            x-calculator button:hover {
                background-color: #d0d0d0;
            }
            x-calculator .operator-btn {
                background-color: #ff9500;
                color: white;
            }
            x-calculator .operator-btn:hover {
                background-color: #e08500;
            }
            x-calculator .equals-btn {
                background-color: #4CAF50;
                color: white;
            }
            x-calculator .equals-btn:hover {
                background-color: #45a049;
            }
            x-calculator .number-row {
                display: flex;
                justify-content: center;
            }
            x-calculator .clear-btn {
                background-color: #f44336;
                color: white;
            }
            x-calculator .clear-btn:hover {
                background-color: #d32f2f;
            }
        </style>
    </head>
    <body>
        <script type="module" src="main.js"></script>
    </body>
</html>
